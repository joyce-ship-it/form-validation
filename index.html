<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <form action="#" method="post" novalidate>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="abc@mail.com" required>
            <span class="error error-email"></span>
        </p>
        <p>
            <label for="zip">ZIP:</label>
            <input type="text" name="zip" id="zip" placeholder="0000-0000" pattern="[0-9]{4}-[0-9]{4}" required>
            <span class="error error-zip"></span>
        </p>
        <p>
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" placeholder="Canada" required>
            <span class="error error-country"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="******" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            required>
            <span class="error error-pwd"></span>
        </p>
        <p>
            <label for="confirm-password">Confirm password:</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="******" required>
            <span class="error error-confirm-pwd"></span>
        </p>
        <button type="submit" id ="submit">Submit</button>
    </form>
</body>
</html>
